<script>
    var number = Math.floor(Math.random() *5);
    var answer = parseInt(window.prompt('数字を入力してください？'));
    var message; 
    if(answer === number){
        message = 'あたり';
    }else if(answer < number){
        message = 'もっと大きい';
    }else if(answer > number){
        message = 'もっと小さい';
    }else{
        message = '数字を入力して';
    }
    window.alert(message);
</script>
